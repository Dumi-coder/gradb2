<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GradBridge - Alumni Sign Up</title>
    <meta name="description" content="Create an alumni account on GradBridge." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/Main.css">
    <link rel="stylesheet" href="assets/css/other.css">
    <link rel="stylesheet" href="assets/css/header.css">

  </head>
  <body>
    <!-- Header (reused) -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">GradBridge</div>
          <nav class="nav">
            <a href="landing.html#home" class="nav-link">Home</a>
            <a href="landing.html#about" class="nav-link">About</a>
            <a href="landing.html#features" class="nav-link">Features</a>
            <a href="login.html" class="nav-link">Login</a>
          </nav>
          <a class="btn btn-primary" href="landing.html#">Register</a>
        </div>
      </div>
    </header>

    <!-- Alumni Signup Form -->
    <section class="auth-section gradient-hero">
      <div class="container">
        <div class="auth-card">
          <h1 class="auth-title">Welcome to <span class="brand">GradBridge</span></h1>
          <form class="auth-form" action="#" method="post">
            <input class="input" type="text" name="fullName" placeholder="Full Name" required />
            <input class="input" type="email" name="workEmail" placeholder="Work email address" required />
            <input class="input" type="text" name="alumniMembership" placeholder="Alumni Membership Number" required />
            <input class="input" type="text" name="faculty" placeholder="Faculty" required />
            <input class="input" type="password" name="password" placeholder="Password" required />
            <input class="input" type="password" name="confirmPassword" placeholder="Confirm password" required />
            <div class="auth-actions">
              <button type="submit" class="btn btn-primary" style="width:100%">Create Account</button>
            </div>
          </form>
          <p class="auth-meta">Already have an account? <a href="login-alumni.html">Sign In</a></p>
        </div>
      </div>
    </section>

    <!-- Footer (reused) -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-links">
            <a href="#privacy" class="footer-link">Privacy Policy</a>
            <a href="#contact" class="footer-link">Contact</a>
            <a href="#terms" class="footer-link">Terms of Service</a>
          </div>
          <div class="footer-social">
            <a href="#twitter" class="social-link">Twitter</a>
            <a href="#github" class="social-link">GitHub</a>
            <a href="#instagram" class="social-link">Instagram</a>
          </div>
          <div class="footer-copy">©️ 2025 GradBridge. All rights reserved.</div>
        </div>
      </div>
    </footer>

    <script type="module" src="assets/js/main.js"></script>
  </body>
  </html>
